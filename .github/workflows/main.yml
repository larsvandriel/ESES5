        working-directory: ./OrderManagementSystem/oms_test
        
  build_AuthService:
    name: Build AuthService
    runs-on: windows-2022
    
    steps:
      - uses: actions/checkout@v2
    
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
