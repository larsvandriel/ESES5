      - name: Build
        run: dotnet build
        working-directory: ./InventoryManagementSystem/ims_api
        
      - name: Test
        run: dotnet test
        working-directory: ./InventoryManagementSystem/ims_test
  
  build_and_test_OrderManagmentSystem:
