          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_OMS }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"larsvandriel_ESES5_OMS" /o:"larsvandriel" /d:sonar.login="${{ secrets.SONAR_TOKEN_OMS }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build .\OrderManagementSystem\oms_api
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN_OMS }}"
  
  sonarcloud_frontend:
    name: SonarCloud Frontend
    needs: build_frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}

  security_ProductManagementSystem:
    name: Security ProductManagementSystem
    needs: sonarcloud_ProductManagementSystem
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3.8
        env:
          RABBITMQ_DEFAULT_USER: "myUser"
          RABBITMQ_DEFAULT_PASS: "myPassword"
        ports:
          - 5673
        options: --health-cmd "rabbitmqctl node_health_check" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v2
    
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
      
      - name: Install dependencies
        run: dotnet restore
        working-directory: ./ProductManagementSystem/pms_api
      
      - name: Build
        run: dotnet run
        working-directory: ./ProductManagementSystem/pms_api
        env:
          Swagger: "Enabled"
          RabbitMQHost: "job.services.rabbitmq"
          RabbitMQPort: "5673"
          RabbitMQUser: "myUser"
          RabbitMQPassword: "myPassword"
      
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.1.1
        with:
          target: 'http://localhost:7001/swagger'

  dockerize_ProductManagementSystem:
    needs: security_ProductManagementSystem
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./ProductManagementSystem/pms_api/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USER }}/eses5_productmanagementsystem:latest

