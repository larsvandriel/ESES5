<h1>Login</h1>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
</form>

<button class="btn btn-secondary" (click)="register()">Register</button>
